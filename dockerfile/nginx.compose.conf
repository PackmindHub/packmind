# Upstream definitions for backend services
upstream api {
    server packmind-api:3000;
}

upstream mcp {
    server packmind-mcp:3001;
}

server {
    listen 80;
    server_name _;  # Accept any server name
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # API routes - proxy to backend API
    location /api/ {
        proxy_pass http://api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie and authentication headers
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Additional headers for proper authentication
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Requested-With $http_x_requested_with;
        
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # MCP server routes - proxy to MCP server
    location /mcp {
        proxy_pass http://mcp/mcp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie and authentication headers
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # Additional headers for proper authentication
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Requested-With $http_x_requested_with;
        
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
